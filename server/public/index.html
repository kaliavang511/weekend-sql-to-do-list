<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./scripts/axios.js"></script>
  <script defer src="./scripts/client.js"></script>
  <title>SQL TO-DO List</title>
</head>
<body>
  <header>
    <h1>SQL TO-DO List</h1>
  </header>
  <p>
      Enter task below 
  </p>

  <p>
    Line will turn green when it's mark completed 
  </p>
  <form onSubmit="postList(event)">
    <input id="todosinput"
    data-testid="toDoTextInput"
    placeholder="Enter here">
    <button data-testid="submitButton"
    type="submit"
    class="submit"
    >submit</button>
  </form>

    <ul id="outPut" class="outPut">   </ul>
 
  <img class="image" src="https://ih1.redbubble.net/image.1428189503.5441/mwo,x1000,ipad_2_snap-pad,750x1000,f8f8f8.jpg">
</body>
</html>
